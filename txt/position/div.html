<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            width: 100px;
            height:100px;
            background-color: blue;
            position: relative;
            left: -50px;
            bottom: 50px;
        }
        .div2{
            width: 100px;
            height:100px;
            background-color: red;
            position: relative;
            left:0px;
            top: -50px;
        }
    </style>
</head>
<!-- relative 相对布局是自己原来所在的位置，流式布局-->
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
